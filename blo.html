<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Pushster&family=Righteous&display=swap" rel="stylesheet">

<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js?ver=3.3">
</script>
	
<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>


<body>

<div class="otopics">
      <div class="ot1">
        <h2>16 <span>| 24</span></h2>
        <p>Goals Completed</p>
      </div>
      
	  
      <div class="ot2">
        <h2><i class="fas fa-running"></i></h2>
        <p>Miles</p>
      </div>
	  
      <div class="ot3">
        <h2>36 &deg;</h2>
        <p>Temperature</p>
      </div>
	  
      <div class="ot4">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
      </div>
	  
      <div class="ot5">
        <h2>98 <span>bpm</span></h2>
        <p>Heart Rate</p>
      </div>
	  
      <div class="ot6">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
	  
      <div class="ot7">
        <h2>28 <span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
	  
      <div class="ot8">
        <h2>118 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      
	  
	  </body>
